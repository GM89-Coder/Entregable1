<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="coloque aqui su Nombre"><br> <br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="coloque aqui su Apellido"><br><br>

        Modalidad de Cursada:
        <input type="radio" name="modalidad" id="on-Demand">
        <label for="on-Demand">On-Demand</label>

        <input type="radio" name="modalidad" id="en-vivo">
        <label for="en-vivo">En vivo</label><br><br>

        <label for="email">Correo:</label>
        <input type="email" name="email" id="email" placeholder="coloque aqui su Correo"><br> <br>

        <input type="checkbox" name="publicidad" id="publicidad">
        <label for="publicidad">Deseo recibir informacion sobre nuevos posteos en la plataforma de
            Nucba</label><br><br>

        <input type="checkbox" name="terminos-y-condiciones" id="terminos-y-condiciones">
        <label for="terminos-y-condiciones">Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack.</label><br><br>
        <button type="submit">
            Enviar
        </button> <br><br>
    </form>
    <nav>
        <a href="index.html">Ir a Index.html</a> <br>
        <a href="Programacion web full stack.html">Ir a Programacion Full stack</a>
    </nav>
</body>

</html>
